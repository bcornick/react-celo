name: 'check bundle size'
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - stable
jobs:
  bundlecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: carlesnunez/check-my-bundlephobia@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          strict: true
          threshold: 1000
          ignore-dev-dependencies: true
